<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Library Resources System</title>
    </head>
    <body style="background-color:#B1D0E0;">
        <center>
            <br>
            <br>
        <h1>Database</h1>
        <form method="post" action="DataLoad" enctype="multipart/form-data">
            <input type="file" name="file" />
            <p><input type="submit" value="Load" /></p>
        </form>
        <form method="post" action="DataSave" enctype="multipart/form-data">
            <input type="submit" value="Save" />
        </form>
        <form action="CookieAccess">
            <input type="submit" value="Operations history" />
        </form>
        <br><br>
        <h1>Library</h1>
        <form action="Display">
            <input type="submit" value="Display all resources" />
        </form>
        
        <form action="Search">
            <input type="submit" value="Search" />
        </form>
        
        <form action="Add">
            <input type="submit" value="Add" />
        </form>
        </center>
    </body>
</html>
